<section class="max-xl popular-section">

    <h3 class="font-montserrat">La mejor selección de películas</h3>
    <div class="cards-container owl-carousel owl-theme">

        <a class="card card-{{i}}" *ngFor="let result of listResults; let i = index" (click)="seeMovie(result.id)">
            <img class="card-image" src="http://image.tmdb.org/t/p/w300{{result.poster_path}}" alt="Imagen de la película" />
            <div class="card-title">
                <span>{{result.original_title}}</span>
            </div>
            
        </a>
    </div>


</section>
